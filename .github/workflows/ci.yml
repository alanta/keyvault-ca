name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  SOLUTION_FILE: keyvault-ca.slnx

jobs:
  build-test:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Checkout"
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: "ðŸ”¢ Install GitVersion"
        uses: gittools/actions/gitversion/setup@v4.3.3
        with:
          versionSpec: '6.6.x'

      - name: "ðŸ”¢ Calculate version"
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.3.3

      - name: "ðŸ› ï¸ Setup .NET"
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: "ðŸ“¦ Cache NuGet packages"
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: "ðŸ”„ Restore"
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: "ðŸ—ï¸ Build"
        run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore -p:Version=${{ steps.gitversion.outputs.semVer }}

      - name: "ðŸ§ª Test"
        run: |
          dotnet test ${{ env.SOLUTION_FILE }} \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --collect "XPlat Code Coverage" \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory coverage

      - name: "ðŸ“¦ Pack & publish NuGet packages"
        run: |
          dotnet pack ${{ env.SOLUTION_FILE }} \
            --configuration Release \
            --no-build \
            -p:Version=${{ steps.gitversion.outputs.semVer }} \
            --output ./nupkg
          dotnet nuget push ./nupkg/*.nupkg \
            --api-key ${{ secrets.FEEDZ_API_KEY }} \
            --source https://f.feedz.io/alanta/keyvault-ca/nuget/index.json \
            --skip-duplicate

      - name: "â¬†ï¸ Upload test results"
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: coverage
          if-no-files-found: warn

      - name: "ðŸ”€ Merge coverage reports"
        if: always()
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator \
            -reports:coverage/*/coverage.cobertura.xml \
            -targetdir:coverage/merged \
            -reporttypes:Cobertura

      - name: "ðŸ“ˆ Coverage summary"
        if: always()
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/merged/Cobertura.xml
          badge: true
          format: markdown
          output: both

      - name: "ðŸ“ Publish coverage summary"
        if: always()
        run: |
          if [ -f code-coverage-results.md ]; then
            cat code-coverage-results.md >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Coverage summary unavailable." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: "ðŸ’¬ Comment coverage on PR"
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage
          recreate: true
          path: code-coverage-results.md
